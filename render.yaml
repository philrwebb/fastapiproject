databases:
  - name: imgage-db
    databaseName: images
    user: fastapi_user
    plan: free # Free tier: 1 GB storage, expires after 90 days
    ipAllowList: [] # Allow connections from any IP

services:
  - type: web
    name: fastapi-image-service
    runtime: python
    plan: free # Free tier: 512 MB RAM, spins down after 15 min inactivity
    buildCommand: "pip install uv && uv sync"
    startCommand: "uv run uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: imgage-db
          property: connectionString
      - key: IMAGEKIT_PRIVATE_KEY
        value: private_8TuDA30QbhZXETbiBzqREyaPLsk=
      - key: IMAGEKIT_PUBLIC_KEY
        value: public_ar6XMhVoNcRo1ALvvzi9K98mnxE=
      - key: IMAGEKIT_URL
        value: https://ik.imagekit.io/gqt4bfsqz

